version: '3.8'

services:
  # Service 1: The Database
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"

  # Service 2: Your Website
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      # We tell Flask where the DB is (using the service name 'db')
      DATABASE_URL: postgresql://user:password@db:5432/mydatabase
